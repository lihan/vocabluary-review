<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <title>Beat IELTS vocabulary Admin</title>
    <link rel="stylesheet" href="/static/css/admin.css" type="text/css">
</head>
<body>
<!-- Header and Nav -->

<div class="row">
    <div class="large-12 columns">
        <h1>Beat IELTS Vocabulary Admin</h1>
    </div>
</div>

<!-- End Header and Nav -->


<div class="row">

    <!-- Main Content Section -->
    <!-- This has been source ordered to come first in the markup (and on small devices) but to be to the right of the nav on larger screens -->
    <div class="large-9 push-3 columns">

        <h3>Add a word

        </h3>
        <form method="post">

            <div class="row collapse">
                <div class="small-5 columns">
                    <input type="text" name="word_name" placeholder="Word">
                    <input type="hidden" name="add_word" value="true" />
                </div>
                <div class="small-5 columns">
                     <select name="index_key" id="customDropdown1" class="medium">
                         {% for index in word_index_list %}
                             <option value="{{ index.key.id() }}">{{ index.title }}</option>
                         {% endfor %}
                     </select>
                </div>
                <div class="small-2 columns">
                    <button href="#" type="submit" class="button prefix">Add</button>
                </div>
            </div>
        </form>

    </div>


    <!-- Nav Sidebar -->
    <!-- This is source ordered to be pulled to the left on larger screens -->
    <div class="large-3 pull-9 columns">
        <form method="post">
            <h3>Add list</h3>

            <div class="row collapse">
                <div class="small-10 columns">
                    <input type="text" name="list_name" placeholder="List name">
                    <input type="hidden" name="add_index" value="true" />
                </div>
                <div class="small-2 columns">
                    <button href="#" type="submit" class="button prefix">Add</button>
                </div>
            </div>
        </form>
        <ul class="side-nav">
            {% for index in word_index_list %}
                <li>{{ index.title }}</li>
            {% endfor %}
        </ul>

    </div>

</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
</body>
</html>
